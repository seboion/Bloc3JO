<!DOCTYPE html>
<html lang="fr">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achats de Billets d'accès aux épreuves des JO 2024</title>
</head>
<body>
    
    <h1>Types de billets</h1>

        {% for billet in billets %}

        {% endfor %}
    </ul>
    <a href="{% url 'home' %}">Retour à l'accueil</a>

</body>
</html>
