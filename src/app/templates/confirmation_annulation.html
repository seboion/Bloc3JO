<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation d'annulation</title>
</head>
<body>
    <h1>Confirmation d'annulation</h1>
    <p>Êtes-vous sûr de vouloir annuler votre réservation pour l'événement "{{ reservation.evenement.nom }}" ?</p>
    <form action="" method="post">
        {% csrf_token %}
        <button type="submit">Oui, annuler la réservation</button>
        <a href="{% url 'profil' %}">Non, retourner au profil</a>
    </form>
</body>
</html>
